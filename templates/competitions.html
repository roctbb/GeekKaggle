{% extends "base.html" %}
{% block content %}

<div class="card-group">
    {% for competition in competitions %}
    <div class="card col-12 col-sm-6 col-md-4 col-lg-3" style="margin: 10px;">
        <div class="card-body">
            <h5 class="card-title">{{ competition.name }}</h5>
            <p class="card-text">{{ competition.description }}</p>
            <a href="/competitions/{{ competition.id }}" class="btn btn-primary">View Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
